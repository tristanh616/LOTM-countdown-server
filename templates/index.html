<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>LOTMCraft Server Countdown</title>
<style>
  /* Style général */
  body {
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    background-size: cover;
    color: #3e2a19;
    text-align: center;
  }

  /* En-tête */
  header {
    background: rgba(62, 42, 25, 0.9);
    color: #e6c19c;
    padding: 20px;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  /* Conteneur du compte à rebours */
  .countdown-container {
    background: rgba(255, 255, 255, 0.8);
    width: 60%;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
  }

  /* Style du texte du compte à rebours */
  #demo {
    font-size: 60px;
    font-weight: bold;
    color: #5a3e2b;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
  }

  /* Bouton en bois */
  .btn {
    display: inline-block;
    padding: 12px 20px;
    font-size: 18px;
    background: #8b5e3b;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 20px;
    transition: 0.3s;
  }

  .btn:hover {
    background: #5a3e2b;
    transform: scale(1.05);
  }

  /* Pied de page */
  footer {
    margin-top: 50px;
    background: rgba(62, 42, 25, 0.9);
    color: #e6c19c;
    padding: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<header>
LOTM Craft Server Countdown
</header>

  <p id="demo"></p>
</div>


<script>
// Définir la date cible
var countDownDate = new Date("Mar 29, 2025 12:00:00").getTime();

// Mettre à jour le compte à rebours chaque seconde
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;

  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("demo").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "The server is out!!" + " " + "The IP is *IPaddress here*";
  }
}, 1000);
</script>

</body>
</html>
